<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Bookmark Manager - {% block title %}Home{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="{{ MEDIA_URL }}/css/normalize.css">
        <link rel="stylesheet" href="{{ MEDIA_URL }}/css/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <h1>Hello {{ user.get_full_name }}</h1>
        <a href="{% url 'user-home' %}">Home</a>
        <a href="{% url 'edit-profile' %}">Edit Profile</a>
        <a href="{% url 'add-tag' %}">Add Tag</a>
        <a href="{% url 'list-tags' %}">List Tags</a>
        <a href="{% url 'list-bookmarks' %}">List Bookmarks</a>

        {% block content%}
            <p>Hello world! This is HTML5 Boilerplate.</p>
        {% endblock %}

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ MEDIA_URL }}/js/jquery-1.9.1.min.js"><\/script>')</script>
    </body>
</html>
