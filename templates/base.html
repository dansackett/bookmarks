<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MyDash - All Your Tools in One Place</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="shortcut icon" type="image/x-icon" href="{{ MEDIA_URL }}favicon.ico">

        <link rel="stylesheet" href="{{ MEDIA_URL }}css/normalize.css">
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/grey.css">
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/custom-theme/jquery-ui-1.10.3.custom.min.css">
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/colorpicker.css" />
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        {% if user.is_authenticated %}
        <div class="fixed-header clearfix">
            <div class="left">
                <a class="page-title" href="{% url 'user-home' %}">
                    <span class="current-title">{% block title %}{% endblock %}</span>
                    <span class="home-title"><i class="icon-home"></i> Return Home</span>
                </a>
            </div>
            <div class="right">
                <ul>
                    <li>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class='form-link' />
                                <i class="icon-signout"></i> <span class="mobile-hide">Logout</span>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        {% endif %}
        {% block home %}{% endblock %}
        <div class="content">
            {% block content%}
                <p>Sorry, no content!</p>
            {% endblock %}
        </div>
        {% block footer %}
        {% endblock %}

        <script>window.jQuery || document.write('<script src="{{ MEDIA_URL }}/js/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="https://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
        <script src="{{ MEDIA_URL }}js/jquery.icheck.min.js"></script>
        <script src="{{ MEDIA_URL }}js/jquery-ui-timepicker.min.js"></script>
        <script src="{{ MEDIA_URL }}js/colorpicker.js"></script>
        <script src="{{ MEDIA_URL }}js/global.js"></script>

        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-11872068-6']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
    </body>
</html>
