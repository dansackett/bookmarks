{% extends 'base.html' %}

{% block title %}Notes - Choose a Category{% endblock %}

{% block content %}
    {% url "list-categories" as list_categories %}
    <div class="categories">
        {% for category, data in categories.items %}
        <div class="item-block">
            <div class="item">
                <a href="{% url 'view-category' category %}">{{ data.0 }} <span class="count">{{ data.1 }}</span></a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
