{% extends 'base.html' %}

{% block content %}
<div class="col-lg-12">
    <div class="page-header container">
        <h1>Notes <small>View All Categories</small></h1>
    </div>

    <div class="items container">
        {% for category, data in categories.items %}
        <div class="item-block row">
            <div class="item col-xs-11">
                <a href="{% url 'view-category' category %}">{{ data.0 }}</a>
            </div>
            <div class="item col-xs-1">
                <span class="count">{{ data.1 }}</span>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
