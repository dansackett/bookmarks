{% extends 'base.html' %}

{% block content %}
<div class="col-lg-12">
    <div class="page-header clearfix container">
        <h1 class="pull-left">Notes <small>Filed under {{ category_title }}</small></h1>
        <div class="pull-right">
            <a class="btn btn-green" href="{% url 'add-note' category %}">Add a Note</a>
        </div>
    </div>

    {% include "partials/search.html" %}

    <div class="items container">
        {% for note in notes %}
            {% include "partials/note_item.html" %}
        {% empty %}
            <div class="none-found">No notes found</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
