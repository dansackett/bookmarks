{% extends 'base.html' %}

{% block content %}
    <h2>All Tags</h2>
    {% url "list-tags" as list_tags %}
    {% include "partials/search.html" with url=list_tags %}
    <ul>
    {% for tag in tags %}
        {% include "partials/tag_item.html" %}
    {% empty %}
        No tags found.
    {% endfor %}
    </ul>
{% endblock %}
