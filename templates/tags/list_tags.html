{% extends 'base.html' %}

{% block content %}
    <h2>All Tags</h2>
    <ul>
    {% for tag in tags %}
    <li>
        <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
        <a href="{{ tag.get_edit_url }}">Edit</a> |
        <form method="post" action="{{ tag.get_delete_url }}">
            {% csrf_token %}
            <input type="submit" value="Delete" />
        </form>
    </li>
    {% endfor %}
    </ul>
{% endblock %}
