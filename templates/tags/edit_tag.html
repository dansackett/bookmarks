{% extends 'base.html' %}

{% block content %}
<div class="col-lg-12">
    <div class="page-header clearfix container">
        <h1 class="pull-left">Bookmarks <small>Edit Tag</small></h1>
        <div class="pull-right">
            <a class="btn btn-green" href="{% url 'list-tags' %}">View All Tags</a>
        </div>
    </div>

    <div class="container">
        {% url "list-tags" as list_tags %}
        {% include "partials/form.html" with action=tag.get_edit_url submit_text="Submit" cancel_link=list_tags %}
    </div>
</div>
{% endblock %}
