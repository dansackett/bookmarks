{% extends 'base.html' %}

{% block content %}
<div class="col-lg-12">
    <div class="page-header clearfix container">
        <h1 class="pull-left">Reminders <small>{{ reminder.title }}</small></h1>
        <div class="pull-right">
            <a class="btn btn-green" href="{% url 'list-reminders' %}">View List</a>
        </div>
    </div>

    <div class="items container">
        <div class="item-block row {{ reminder.pk }}">
            <div class="item col-xs-11">
                <span class="title">{{ reminder.title }} - {{ reminder.date }}</a> (<a href="{{ reminder.get_edit_url }}">Edit</a>)
                {% if reminder.description %}
                    <div class="item-extra-info">
                        {{ reminder.description }}
                    </div>
                {% endif %}
            </div>
            <form method="post" action="{{ reminder.get_delete_url }}" class="delete-form delete-item col-xs-1">
                {% csrf_token %}
                <button type="submit" /><i class="fa fa-times"></i></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
