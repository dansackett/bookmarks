{% extends 'base.html' %}

{% block content %}
<div class="col-lg-12">
    <div class="page-header clearfix container">
        <h1 class="pull-left">Reminders <small>List View</small></h1>
        <div class="pull-right">
            <a class="btn btn-green" href="{% url 'add-reminder' %}">Add Reminder</a>
        </div>
    </div>

    {% include "partials/search.html" %}

    <div class="items container">
        {% for reminder in reminders %}
            {% include "partials/reminder_item.html" %}
        {% empty %}
            <div class="none-found">No reminders found</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
