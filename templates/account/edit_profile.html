{% extends 'base.html' %}

{% block content %}
<h1>Edit Profile</h1>
<form method="post" action="{% url 'edit-profile' %}">
    {% csrf_token %}
    {% if form.errors %}
        <ul>
        {% for e in form.non_field_errors %}
            <li>{{ e }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
    <a href="{{ referer }}">Cancel</a>
</form>
{% endblock %}
