<aside class="sidebar" id="menu" role="navigation">
    <div class="content">
        <h2>Links</h2>
        <ul>
            <li><a href="{% url 'add-tag' %}"><i class="icon-tag"></i> New Tag</a></li>
            <li><a href="{% url 'add-bookmark' %}"><i class="icon-bookmark"></i> New Bookmark</a></li>
        </ul>
        <h2>Statistics</h2>
        <ul>
            <li>
                <a href="{% url 'list-tags' %}" {% if request.get_full_path == '/tags/' %}class='active'{% endif %}>
                    <i class="icon-tags"></i> Tags<span>{{ tags_count }}</span>
                </a>
            </li>
            <li>
                <a href="{% url 'list-bookmarks' %}" {% if request.get_full_path == '/bookmarks/' %}class='active'{% endif %}>
                    <i class="icon-bookmark"></i> Bookmarks<span>{{ bookmarks_count }}</span>
                </a>
            </li>
            <li>
                <a href="{% url 'favorited-bookmarks' %}" {% if request.get_full_path == '/bookmarks/favorited/' %}class='active'{% endif %}>
                    <i class="icon-star"></i> Favorited<span>{{ favorited_count }}</span>
                </a>
            </li>
        </ul>
        <h2>Popular Tags</h2>
        {% if all_tags %}
            <ul>
            {% for count, title, tag in popular_tags %}
            <li>
                <a href="{{ tag.get_absolute_url }}" {% if request.get_full_path == tag.get_absolute_url %}class='active'{% endif %}>
                    <i class="icon-tag"></i> {{ title }}<span>{{ count }}</span>
                </a>
            </li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
</aside>
