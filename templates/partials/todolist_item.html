<div class="item-block {{ todolist.pk }}">
    <div class="item">
        <a href="{{ todolist.get_absolute_url }}">{{ todolist.title }} ({{ todolist.get_completed_tasks_count }}/{{ todolist.get_tasks_count }})</a>
    </div>
    <div class="indv-item-tools {{ todolist.pk }}">
        <ul>
            <li><a class="tool" href="{{ todolist.get_edit_url }}">Edit</a></li>
            <li>
                <form method="post" action="{{ todolist.get_delete_url }}" class="delete-form">
                    {% csrf_token %}
                    <button class="tool" type="submit" />Delete</button>
                </form>
            </li>
        </ul>
    </div>
</div>
