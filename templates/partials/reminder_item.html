    <em>{{ reminder.description }}</em><br />
    <strong>Scheduled For:</strong> {{ reminder.date }}
    <div class="tools">
        <!-- Dismiss link -->

        <!--     </button> -->
        <!-- </form> -->
        <!-- Edit link -->
        <a href="{{ reminder.get_edit_url }}"><span class="link-button"><i class="icon-pencil"></i></span></a>

        <form method="post" action="{{ reminder.get_delete_url }}">
            {% csrf_token %}

        </form>
