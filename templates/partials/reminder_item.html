<div class="item-block row {{ reminder.pk }}">
    <div class="item col-xs-11">
        <a class="title" href="{{ reminder.get_absolute_url }}">{{ reminder.title }} - {{ reminder.date }}</a> (<a href="{{ reminder.get_edit_url }}">Edit</a>)
    </div>
    <form method="post" action="{{ reminder.get_delete_url }}" class="delete-form delete-item col-xs-1">
        {% csrf_token %}
        <button type="submit" /><i class="fa fa-times"></i></button>
    </form>
</div>
