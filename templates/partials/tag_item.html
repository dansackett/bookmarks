<li class="item closed clearfix">
    <div class="item-content">
        <a class="title" href="{{ tag.get_absolute_url }}">{{ tag.title }}</a><br />
        <em>{{ tag.description }}</em><br />
        <strong>Number of Bookmarks:</strong> {{ tag.bookmarks_count }}
    </div>
</li>
<li class="tag-tools closed clearfix">
    <ul>
        <!-- Edit Button -->
        <li>
            <a class="tool" href="{{ tag.get_edit_url }}"><span class="link-button"><i class="icon-pencil"></i> Edit</span></a>
        </li>
        <!-- Delete Button -->
        <li>
            <form method="post" action="{{ tag.get_delete_url }}">
                {% csrf_token %}
                <button class="link-button tool" type="submit" onclick="return confirm('Are you sure you\'d like to delete this tag and all of its bookmarks?')" />
                    <i class="icon-remove"></i> Delete
                </button>
            </form>
        </li>
    </ul>
</li>
