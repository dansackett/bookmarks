<div class="item-block {{ note.pk }} row">
    <div class="item col-xs-11">
        <a class="title" href="{{ note.get_absolute_url }}">{{ note.title }}</a> (<a href="{{ note.get_edit_url }}">Edit</a>)
    </div>
    <form method="post" action="{{ note.get_delete_url }}" class="delete-form delete-item col-xs-1">
        {% csrf_token %}
        <button type="submit" /><i class="fa fa-times"></i></button>
    </form>
</div>
