{% extends 'base.html' %}

{% block home %}
<div class="home login">
    <div class="header clearfix">
        <div class="logo">
            <h1><a href="{% url 'home' %}">MyDash</a></h1>
            <h2>All Your Tools in One Place</h2>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="description col-xs-12">
                {% url "register" as register %}
                {% include "partials/register_form.html" with url=register submit_text="Register" cancel="None" %}
                <a href="{% url 'login' %}">Already have an account?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}{% endblock %}
