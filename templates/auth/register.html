{% extends 'base.html' %}

{% block content %}
<h1>Register</h1>
<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {% if form.errors %}
        <ul>
        {% for e in form.non_field_errors %}
            <li>{{ e }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {{ form.as_p }}
    <input type="submit" value="Register" />
</form>
{% endblock %}
