{% extends 'base.html' %}

{% block content %}
<h1>Edit Bookmark</h1>
<form method="post" action="{{ bookmark.get_edit_url }}">
    {% csrf_token %}
    {% if form.errors %}
        <ul>
        {% for e in form.non_field_errors %}
            <li>{{ e }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
    <a href="{% url 'user-home' %}">Cancel</a>
</form>
{% endblock %}
